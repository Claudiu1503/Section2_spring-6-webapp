<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books Tab</title>
</head>
<body>
<h1>Book List (cum vreau eu)    </h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td> <!-- ce este 123, Spring in action si Wrox,
        e ceva text ce se inlocuieste cu ce e in baza de date?   -->
        <td th:text="${book.title}"> Spring in Action</td>
        <td th:text="${book.publisher.publisherName}">Wrox</td>
    </tr>
</table>

</body>
</html>
